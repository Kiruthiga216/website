<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us (Vintage Foods)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .hero {
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      color: antiquewhite;
      text-align: center;
      padding: 60px 20px;
      flex: 0 0 auto;
    }

    .hero h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 8px 0;
      flex: 0 0 auto;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 0.95em;
    }

    nav a:hover {
      color: #ffda79;
    }

    .content {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 10px 20px;
    }

    .contact-details {
      flex: 0 0 auto;
    }

    .contact-details p {
      font-size: 0.95em;
      margin: 4px 0;
    }

    .contact-form {
      flex: 1 1 auto;
      background-color: antiquewhite;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .contact-form h2 {
      font-size: 1.2em;
      margin-top: 0;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-group div {
      flex: 1;
      min-width: 100px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95em;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      flex: 0 0 auto;
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault();
      const firstName = document.getElementById("first-name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if (!firstName || !email || !message) {
        alert("Please fill in all required fields.");
        return;
      }
      alert("Your message has been submitted. Thank you!");
    }
  </script>
</head>
<body>
  <div class="page-wrapper">
    <header class="hero">
      <h1>Contact Us</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Menu</a>
      <a href="#">Contact</a>
    </nav>

    <div class="content">
      <div class="contact-details">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:contact@vintagefoods.sg">contact@vintagefoods.sg</a></p>
        <p>Phone: +65 0865 8643</p>
        <p>Address: 123 Little India Road, #07-20, Central, Singapore 890653</p>
      </div>

      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form onsubmit="validateForm(event)">
          <div class="form-group">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your first name">
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your last name">
            </div>
          </div>
          <div class="form-group">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email">
            </div>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message"></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <footer>
        <p>Designed and Developed by Kiruthiga.B</p>
    </footer>

</body>
</html>
